<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <!-- Vue & Axios -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- highlight -->
    <link rel="stylesheet" href="/assets/highlight/styles/agate.css">
    <script src="/assets/highlight/highlight.pack.js"></script>
    <!-- <script>hljs.initHighlightingOnLoad();</script> -->

    <script src="shared.js"></script>
    <link rel="stylesheet" href="/assets/some.css">
</head>

<body class="bg-dark">
    <nav class="navbar text-center navbar-light bg-dark h-100 text-white-50 mx-auto">
        <a class="navbar-brand mx-auto text-white-50" id="top" href="index.html">
            <h3>{</h3>
            <!-- <svg class="bi bi-braces" width="3em" height="3em" viewBox="0 0 16 16" fill="currentColor"
            xmlns="http://www.w3.org/2000/svg">
            <path
              d="M2.114 8.063V7.9c1.005-.102 1.497-.615 1.497-1.6V4.503c0-1.094.39-1.538 1.354-1.538h.273V2h-.376C3.25 2 2.49 2.759 2.49 4.352v1.524c0 1.094-.376 1.456-1.49 1.456v1.299c1.114 0 1.49.362 1.49 1.456v1.524c0 1.593.759 2.352 2.372 2.352h.376v-.964h-.273c-.964 0-1.354-.444-1.354-1.538V9.663c0-.984-.492-1.497-1.497-1.6zM13.886 7.9v.163c-1.005.103-1.497.616-1.497 1.6v1.798c0 1.094-.39 1.538-1.354 1.538h-.273v.964h.376c1.613 0 2.372-.759 2.372-2.352v-1.524c0-1.094.376-1.456 1.49-1.456V7.332c-1.114 0-1.49-.362-1.49-1.456V4.352C13.51 2.759 12.75 2 11.138 2h-.376v.964h.273c.964 0 1.354.444 1.354 1.538V6.3c0 .984.492 1.497 1.497 1.6z" />
          </svg> -->
        </a>
    </nav>
    <p></p>
    <div class="container h-100" id="app">
        <div class="row h-100 justify-content-center align-items-center">
            <!-- 낙서 -->
            <div class="card bg-transparent h-100 w-100 text-secondary">
                <h5 class="card-header text-light bg-secondary">{{ nakseo.title }}</h5>
                <div class="card-body">
                    <div class="container overflow-auto text-light" v-html="highlight(nakseo.body)">
                    </div>
                    <!-- </p> -->
                    <div class="card-footer bg-transparent border-secondary">
                        <div class="text-right">{{ nakseo.at }}</div>
                        <div id="navcons" class="text-right">

                            <a href="index.html" style="color: currentColor;" id="imgList">
                                <svg class="bi bi-card-list" width="1.8em" height="1.8em" viewBox="0 0 16 16"
                                    fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                        d="M14.5 3h-13a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h13a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z" />
                                    <path fill-rule="evenodd"
                                        d="M5 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 5 8zm0-2.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm0 5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5z" />
                                    <circle cx="3.5" cy="5.5" r=".5" />
                                    <circle cx="3.5" cy="8" r=".5" />
                                    <circle cx="3.5" cy="10.5" r=".5" />
                                </svg>
                            </a>
                            <span id="imgEdit" title="고치기">
                                <svg v-on:click="editItem(nakseo.id)" class="bi bi-pencil-square" width="1.5em"
                                    height="1.5em" viewBox="0 0 16 16" fill="currentColor"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                                    <path fill-rule="evenodd"
                                        d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                                </svg>
                            </span>
                            <span id="imgTrash">
                                <svg data-toggle="modal" data-target="#askPwd" class="bi bi-trash-fill" width="1.5em"
                                    height="1.5em" viewBox="0 0 16 16" fill="currentColor"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                        d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5a.5.5 0 0 0-1 0v7a.5.5 0 0 0 1 0v-7z" />
                                </svg>
                            </span>
                        </div>
                    </div>
                </div>
            </div>


            <!-- 댓글 -->
            <div class="input-group">
                <input id="replyText" maxlength="256" @keypress.enter.prevent="reply" v-model="nakseo.reply" type="text" class="form-control bg-dark text-light"
                    placeholder="댓글 쓰셈" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button id="replyBtn" class="btn btn-outline-secondary" type="button" v-on:click="reply()">
                        <span id="imgReply" title="댓글">
                            <svg class="bi bi-arrow-return-right" width="1em" height="1em" viewBox="0 0 16 16"
                                fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                    d="M10.146 5.646a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L12.793 9l-2.647-2.646a.5.5 0 0 1 0-.708z" />
                                <path fill-rule="evenodd"
                                    d="M3 2.5a.5.5 0 0 0-.5.5v4A2.5 2.5 0 0 0 5 9.5h8.5a.5.5 0 0 0 0-1H5A1.5 1.5 0 0 1 3.5 7V3a.5.5 0 0 0-.5-.5z" />
                            </svg>
                        </span>
                    </button>
                </div>
            </div>

            <div class="alert alert-danger collapse" role="alert" id="errReply">
                으앙! 에러!
            </div>

            <ul class="list-group list-group-flush w-100">
            	<li class="list-group-item bg-dark text-light" v-for="(reply, index) in replies">
                            <svg class="bi bi-arrow-return-right" width="1em" height="1em" viewBox="0 0 16 16"
                                fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                    d="M10.146 5.646a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L12.793 9l-2.647-2.646a.5.5 0 0 1 0-.708z" />
                                <path fill-rule="evenodd"
                                    d="M3 2.5a.5.5 0 0 0-.5.5v4A2.5 2.5 0 0 0 5 9.5h8.5a.5.5 0 0 0 0-1H5A1.5 1.5 0 0 1 3.5 7V3a.5.5 0 0 0-.5-.5z" />
                            </svg>
					{{ reply.body }}</li>
            </ul>

            <!-- Modal -->
            <div class="modal fade" id="askPwd" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content bg-dark text-light">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">비번 주세요</h5>
                            <button type="button" class="close text-secondary" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="passwdform">
                                <input type="password" class="form-control bg-dark text-light" id="passwd" name="passwd"
                                    v-model="nakseo.passwd">
                            </form>
                        </div>
                        <div class="alert alert-danger collapse" role="alert" id="errNote">
                            으앙! 에러!
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
                            <button type="button" class="btn btn-danger" v-on:click="tryRm()">지워라</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<br>
    <footer id="sticky-footer" class="py-3 bg-dark text-white-50">
    <a class="text-white-50" href="#top"><div class="text-center">
        <div class="text-center">
            <h3> } </h3>
        </div>
	</a>
    </footer>
</body>
<script src="read.js"></script>

</html>
